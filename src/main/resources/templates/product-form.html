<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <th:block th:replace="~{layout/top :: top}"></th:block>
    </head>
    <body>
        <h1 th:text="${id} ? 'Edit Products' : 'New Products'"></h1>
        <form th:action="${id} ? @{/edit/{id}(id=${id})} : @{/add}" th:object="${product}" method="post">
            <div class="form-group">
                <label>name: </label>
                <input type="text" th:field="*{name}" required/>
            </div>
            <div class="form-group">
                <label>Price:</label>
                <input type="number" step="0.01" th:field="*{price}" required/>
            </div>
            <div class="form-group">
                <label>Describe:</label>
                <textarea th:field="*{description}" required></textarea>
            </div>
            <button type="submit">Save</button>
        </form>
        <a href="/">Back to product list</a>
        <!-- Insert footer.html -->
        <div th:insert="~{layout/footer :: footer}"></div>
    </body>
</html>
