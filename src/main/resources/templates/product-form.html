<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Products</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: inline-block; width: 100px; }
        input, textarea { width: 300px; }
        button { margin-top: 10px; }
    </style>
</head>
<body>
<h1 th:text="${id} ? 'Edit Products' : 'New Products'"></h1>
<form th:action="${id} ? @{/edit/{id}(id=${id})} : @{/add}" th:object="${product}" method="post">
    <div class="form-group">
        <label>name: </label>
        <input type="text" th:field="*{name}" required/>
    </div>
    <div class="form-group">
        <label>Price:</label>
        <input type="number" step="0.01" th:field="*{price}" required/>
    </div>
    <div class="form-group">
        <label>Describe:</label>
        <textarea th:field="*{description}" required></textarea>
    </div>
    <button type="submit">Save</button>
</form>
<a href="/">Back to product list</a>
</body>
</html>
